{% extends 'layout.html' %}

{% block main %}
用户列表：
<table class="table table-striped">
	<tr>
		<th>id</th>
		<th>用户名</th>
		<th>密码</th>
		<th>是否是管理员</th>
	</tr>
	{% for user in users%}
	<tr>
		<td>{{user._id.toString()}}</td>
		<td>{{user.username}}</td>
		<td>{{user.password}}</td>
		<td>{{user.isAdmin}}</td>
	</tr>
	{% endfor%}
</table>

{% include 'page.html' %}
{% endblock %}
